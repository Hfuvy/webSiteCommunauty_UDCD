<!-- templates/users/edit_profile.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Modifier le Profil - UdemyCodeWarriors{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">Modifier le profil</h2>
                            <p class="text-muted">Mettez à jour vos informations personnelles</p>
                        </div>

                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="id_first_name" class="form-label">Prénom</label>
                                    <input type="text" class="form-control" id="id_first_name" name="first_name" value="{{ user.first_name }}">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="id_last_name" class="form-label">Nom</label>
                                    <input type="text" class="form-control" id="id_last_name" name="last_name" value="{{ user.last_name }}">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="id_email" class="form-label">Adresse email</label>
                                <input type="email" class="form-control" id="id_email" name="email" value="{{ user.email }}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="id_avatar" class="form-label">Photo de profil</label>
                                <input type="file" class="form-control" id="id_avatar" name="avatar" accept="image/*">
                                {% if user.profile.avatar %}
                                <div class="form-text">
                                    <img src="{{ user.profile.avatar.url }}" alt="Avatar actuel" class="rounded-circle mt-2" width="60" height="60">
                                </div>
                                {% endif %}
                            </div>
                            
                            <div class="mb-3">
                                <label for="id_bio" class="form-label">Bio</label>
                                <textarea class="form-control" id="id_bio" name="bio" rows="4">{{ user.profile.bio }}</textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="id_job_title" class="form-label">Poste</label>
                                    <input type="text" class="form-control" id="id_job_title" name="job_title" value="{{ user.profile.job_title }}">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="id_skills" class="form-label">Compétences (séparées par des virgules)</label>
                                    <input type="text" class="form-control" id="id_skills" name="skills" value="{{ user.profile.skills }}">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="id_website" class="form-label">Site web</label>
                                    <input type="url" class="form-control" id="id_website" name="website" value="{{ user.profile.website }}">
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label for="id_github" class="form-label">GitHub</label>
                                    <input type="url" class="form-control" id="id_github" name="github" value="{{ user.profile.github }}">
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label for="id_linkedin" class="form-label">LinkedIn</label>
                                    <input type="url" class="form-control" id="id_linkedin" name="linkedin" value="{{ user.profile.linkedin }}">
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'profile' %}" class="btn btn-outline-secondary">Annuler</a>
                                <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
